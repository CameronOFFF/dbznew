version: "3.9"
services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chronosaiya
      MYSQL_USER: chronosaiya
      MYSQL_PASSWORD: chronosaiya
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    command: npm run dev
    environment:
      DATABASE_URL: mysql://chronosaiya:chronosaiya@mysql:3306/chronosaiya
      JWT_SECRET: dev_secret
      REFRESH_SECRET: dev_refresh
      CORS_ORIGIN: http://localhost:5173
      LEGACY_MD5: "true"
    volumes:
      - ./backend:/app
    ports:
      - "4000:4000"
    depends_on:
      - mysql

  frontend:
    build: ./frontend
    command: npm run dev -- --host
    environment:
      VITE_API_URL: http://localhost:4000
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mysql_data:
